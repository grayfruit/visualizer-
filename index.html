<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 16px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.5);
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <button id="startBtn">initialize</button>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        
        let audioCtx;
        let analyser;
        let dataArray;
        let isPlaying = false;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        startBtn.addEventListener('click', async () => {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 512;
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = audioCtx.createMediaStreamSource(stream);
                    source.connect(analyser);
                    
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    startBtn.style.display = 'none';
                    isPlaying = true;
                    animate();
                } catch (err) {
                    alert('Please allow microphone access for visualization');
                }
            }
        });

        function draw(intensity) {
            const w = canvas.width;
            const h = canvas.height;
            
            // Wyczyść canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);
            
            // Podstawowy kształt
            const size = Math.min(w, h) * 0.4;
            const x = w / 2;
            const y = h / 2;
            
            // Rysuj z przesunięciem RGB
            const offset = intensity * 20;

            // Niebieski kanał
            ctx.beginPath();
            ctx.arc(x - offset, y, size, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0,0,255,0.5)';
            ctx.stroke();

            // Czerwony kanał
            ctx.beginPath();
            ctx.arc(x + offset, y, size, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255,0,0,0.5)';
            ctx.stroke();

            // Zielony kanał
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0,255,0,0.5)';
            ctx.stroke();

            // Losowe linie glitch
            if (Math.random() < intensity * 0.5) {
                const lineY = Math.random() * h;
                const lineHeight = Math.random() * 20;
                ctx.fillStyle = `rgba(255,255,255,${intensity})`;
                ctx.fillRect(0, lineY, w, lineHeight);
            }

            // Przesunięcie bloków
            if (Math.random() < intensity * 0.3) {
                const blockY = Math.random() * h;
                const blockHeight = 50;
                const imageData = ctx.getImageData(0, blockY, w, blockHeight);
                ctx.putImageData(imageData, intensity * 100 * (Math.random() - 0.5), blockY);
            }
        }

        function animate() {
            if (!isPlaying) return;
            
            analyser.getByteFrequencyData(dataArray);
            
            // Oblicz intensywność (głównie z basów)
            const intensity = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 1000;
            
            draw(intensity);
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
