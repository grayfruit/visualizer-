<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            width: 100vw;
            height: 100vh;
        }
        #startBtn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 20px rgba(0,255,255,0.3);
        }
        #startBtn:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 30px rgba(0,255,255,0.5);
        }
        #disco {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial Black', sans-serif;
            font-size: 120px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff00ff;
            opacity: 0.8;
            pointer-events: none;
            letter-spacing: 10px;
            transition: all 0.1s ease;
        }
    </style>
</head>
<body>
    <button id="startBtn">Start Visualization</button>
    <div id="disco">DISCO</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const discoText = document.getElementById('disco');
        
        let audioCtx;
        let analyser;
        let dataArray;
        let isPlaying = false;
        let time = 0;
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor(x, y, size, hue, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.hue = hue;
                this.speedX = speedX;
                this.speedY = speedY;
                this.alpha = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01;
                this.size *= 0.99;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                ctx.fill();
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${this.hue}, 100%, 50%)`;
            }
        }

        startBtn.addEventListener('click', async () => {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioCtx.createAnalyser();
                    analyser.fftSize = 2048;
                    
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    const source = audioCtx.createMediaStreamSource(stream);
                    source.connect(analyser);
                    
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    startBtn.style.display = 'none';
                    discoText.style.display = 'block';
                    isPlaying = true;
                    animate();
                } catch (err) {
                    console.error('Error:', err);
                    alert('Please allow microphone access for visualization');
                }
            }
        });

        function createParticles(x, y, intensity) {
            const count = Math.floor(intensity / 20);
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1;
                const size = Math.random() * 3 + 2;
                const hue = 300 + Math.random() * 60; // Tylko różowe/fioletowe odcienie
                particles.push(new Particle(
                    x,
                    y,
                    size,
                    hue,
                    Math.cos(angle) * speed,
                    Math.sin(angle) * speed
                ));
            }
        }

        function updateDiscoText(bassValue) {
            // Pulsowanie napisem w rytm basów
            const scale = 1 + bassValue * 0.3;
            const brightness = 50 + bassValue * 200;
            discoText.style.transform = `translate(-50%, -50%) scale(${scale})`;
            discoText.style.textShadow = `
                0 0 ${20 + bassValue * 30}px #ff00ff,
                0 0 ${30 + bassValue * 40}px #ff00ff,
                0 0 ${40 + bassValue * 50}px #ff00ff,
                0 0 ${50 + bassValue * 60}px #ff00ff
            `;
        }

        function drawVisualization() {
            analyser.getByteFrequencyData(dataArray);
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) * 0.3;
            
            ctx.shadowBlur = 0;
            
            // Analiza basów dla napisu DISCO
            const bassValue = dataArray.slice(0, 10).reduce((a, b) => a + b, 0) / 2000;
            updateDiscoText(bassValue);
            
            const binCount = 128;
            const angleStep = (Math.PI * 2) / binCount;
            
            for (let i = 0; i < binCount; i++) {
                const value = dataArray[i];
                const angle = i * angleStep - Math.PI / 2;
                
                const length = radius + (value * 1.5);
                const x = centerX + Math.cos(angle + time * 0.3) * length;
                const y = centerY + Math.sin(angle + time * 0.3) * length;
                
                if (value > 200) {
                    createParticles(x, y, value);
                }

                ctx.beginPath();
                ctx.moveTo(
                    centerX + Math.cos(angle + time * 0.3) * radius,
                    centerY + Math.sin(angle + time * 0.3) * radius
                );
                ctx.lineTo(x, y);
                
                const hue = 300 + (i * 60 / binCount); // Różowe/fioletowe odcienie
                ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                ctx.lineWidth = value / 50;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsl(${hue}, 100%, 50%)`;
                ctx.stroke();
            }

            particles = particles.filter(p => p.alpha > 0);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Centrum
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * bassValue, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(
                centerX, centerY, 0,
                centerX, centerY, radius * bassValue
            );
            gradient.addColorStop(0, `hsla(300, 100%, 50%, 0.8)`); // Różowy
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 30;
            ctx.shadowColor = `hsl(300, 100%, 50%)`; // Różowy
            ctx.fill();
            
            time += 0.05;
        }

        function animate() {
            if (!isPlaying) return;
            drawVisualization();
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
